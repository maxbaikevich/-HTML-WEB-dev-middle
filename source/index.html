<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Тестовое задание от Инсейлс Рус</title>
</head>
<body>
    <header class="page-header">
        <nav class="page-nav">
            <button class="page-nav__btn">Каталог</button>
            <a class="page-nav__logo">
                <img class="page-nav__img" src="./img/logo/Monoteka.png">
            </a>
            <ul class="page-nav__list">
                <li class="page-nav__item">
                    <a class="page-nav__link" href="#">Компания</a>
                </li>
                <li class="page-nav__item">
                    <a class="page-nav__link" href="#">Новости</a>
                </li>
                <li class="page-nav__item">
                    <a class="page-nav__link" href="#">Поставщикам</a>
                </li>
                <li class="page-nav__item">
                    <a class="page-nav__link" href="#">Контакты</a>
                </li>
                <li class="page-nav__item">
                    <a class="page-nav__link" href="#">Кабинет</a>
                </li>
            </ul>
            <ul class="user-block">
                <li class="user-block__item">
                    <a class="user-block__link user-block__link--serch" href="#">
                        <span class="visually-hidden">Пойск</span>
                    </a>
                </li>
                <li>
                    <a class="user-block__link user-block__link--basket" href="#">
                        <span class="visually-hidden">Корзина</span>
                    </a>
                </li>
                <li class="user-block__item">
                    <button class="user-block__btn">
                    <span class="visually-hidden">Открыть меню</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="page-main">
        <section class="banner">
            <h2 class="visually-hidden">Баннер</h2>
            <article class="wrapper">
                <div class="banner__slider">
                    <img class="banner__img" src="./img/slider/img1.png">
                </div>
                <article class="banner-box-img">
                    <div class="banner-box-img__one">
                    </div>
                    <div class="banner-box-img__two">
                    </div>
                </article>
            </article>
        </section>
        <nav class="button-nav">
            <ul class="button-nav__list">
                <li class="button-nav__item">
                    <a class="button-nav__link" href="#">Платья</a>
                </li>
                <li class="button-nav__item">
                    <a class="button-nav__link" href="#">Шубы</a>
                </li>
                <li class="button-nav__item">
                    <a class="button-nav__link" href="#">Пиджаки</a>
                </li>
                <li class="button-nav__item">
                    <a class="button-nav__link" href="#">Блузки</a>
                </li>
                <li class="button-nav__item">
                    <a class="button-nav__link" href="#">Джинсы</a>
                </li>
                <li class="button-nav__item">
                    <a class="button-nav__link" href="#">Рубашки</a>
                </li>
            </ul>
        </nav>
        <ul class="categories">
            <li class="categories__list">
                <a class="categories__item" href="#">Лучшие предложения недели</a>
            </li>
            <li>
                <a class="categories__item" href="#">Новинки</a>
            </li>
            <li>
                <a class="categories__item" href="#">Рекомендуем</a>
            </li>
        </ul>
        <section class="slider-footer">
            <div class="slider-footer__content">

            </div>

        </section>
    </main>
</body>
</html>
